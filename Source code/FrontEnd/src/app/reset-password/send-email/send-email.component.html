<div class="wrapper">
    <div class="page-header" style="background-image: url('/assets/img/banners/home-banner.png');">
        <!-- <div class="filter"></div> -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <!-- Nhập email -->
                    <div *ngIf="!success" class="card card-register" id="form">
                        <h3 class="title">Quên mật khẩu</h3>
                        <form class="register-form">
                            <label>Nhập email bạn đã đăng kí</label>
                            <div class="input-group form-group-no-border" [ngClass]="{'error': e.invalid && (e.touched || e.dirty)}">
                                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                                <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngClass]="{'is-invalid': e.invalid && (e.touched || e.dirty)}" class="form-control" placeholder="Email" name="email" #e="ngModel" [(ngModel)]="email">
                            </div>
                            <ng-container *ngIf="e.invalid && (e.touched || e.dirty)">
                                <div class="text-light" *ngIf="e.errors?.required"><i class="fa fa-exclamation-circle"></i> Không được bỏ trống trường này</div>
                                <div class="text-light" *ngIf="e.errors?.pattern"><i class="fa fa-exclamation-circle"></i> Email không hợp lệ!</div>
                            </ng-container>
                            <button (click)="send()" [disabled]="e.invalid || isLoaded" class="btn btn-success btn-block btn-round">Gửi email</button>
                        </form>
                    </div>

                    <!-- Gửi email reset pass thành công -->
                    <div *ngIf="success" class="card card-register">
                        <h3 class="title">Gửi email thành công!</h3>
                        <span style="text-align: center;"><img src="./assets/img/success.png" style="height: 110px; width: 110px;"></span>
                        <h6 class="mt-3" style="text-align: center;">Kiểm tra email bạn đã nhập sẽ thấy link đặt lại mật khẩu</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
