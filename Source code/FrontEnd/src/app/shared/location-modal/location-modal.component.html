<div class="modal-body"> 

    <!-- Search -->
    <div class="input-group input-group-merge mb-4">
        <input (keyup)="searchCities()" [(ngModel)]="key" type="search" class="form-control form-control-prepended search" placeholder="Tìm theo tỉnh, thành phố">
        <div (click)="searchCities()" class="input-group-append"><div class="input-group-text"><span class="fa fa-search"></span></div></div>
    </div>
    
    <div *ngIf="!isLoaded" class="col-12 text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div> 

    <div *ngIf="isLoaded" class="list-group list-group-flush list">
        <a (click)="pickLocation(city)" *ngFor="let city of filterCities" class="list-group-item d-flex justify-content-between align-items-center px-0 btn-change-region">
            <h6 class="text-body mb-0 name">{{city.name}}
                <span class="small text-muted d-block mt-1">{{city.counts}} rạp</span>
            </h6>
            <span *ngIf="city.id == locationService.currentCity.id" class="text-danger"><i class="far fa-check-circle"></i></span>
        </a>
    </div> 
</div>
