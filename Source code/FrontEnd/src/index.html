    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <!-- Toast -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css"/>
    
    <script>
        window.global = window;
    </script>

    <!-- Chartist -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
     
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

</head>
<body>
    <app-root></app-root>
    <script src="https://checkout.stripe.com/checkout.js"></script>

    <script type="text/javascript">
        $(window).scroll(function() {    
            var scroll = $(window).scrollTop();
        
            if (scroll >= 200) {
                $("#searchbox").addClass('input-group-focus')
                $("#searchbox input").removeClass('text-light')
                $("#searchbox span button").removeClass('text-light')
                $(".navbar-user .location").removeClass('text-light').css('color', '#66615B')
                $(".navbar-user .avatar").removeClass('text-light').css('color', '#66615B')

            } else {
                $("#searchbox").removeClass('input-group-focus')
                $("#searchbox input").addClass('text-light')
                $("#searchbox span button").addClass('text-light')
                $(".navbar-user .location").removeClass('text-danger').addClass('text-light')
                $(".navbar-user .avatar").removeClass('text-danger').addClass('text-light')
            }
        });
    </script>
</body>
</html>
